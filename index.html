<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Finder - Home</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Music Finder</a></h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="songs.html">Songs</a></li>
                <li><a href="artists.html">Artists</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="home-main">
        <section class="hero">
            <h2>Find Your Favorite Music</h2>
            <form class="search-form-large">
                <input type="text" placeholder="曲名、アーティスト名で検索...">
                <button type="submit">検索</button>
            </form>
        </section>

        <section class="content-section">
            <h3>新着情報</h3>
            <div class="card-container">
                <div class="card">
                    <img src="./assets/img/n1.png" alt="Album Art">
                    <h4>Home</h4>
                    <p>人気アーティストの新作が登場！</p>
                </div>
                <div class="card">
                    <img src="./assets/img/n2.png" alt="Live Info">
                    <h4>Eminem Live</h4>
                    <p>夏の音楽フェス情報解禁！</p>
                </div>
            </div>
        </section>

        <section class="content-section">
            <h3>おすすめの曲</h3>
            <div class="card-container">
                <div class="card">
                    <img src="./assets/img/r1.png" alt="Song 1">
                    <h4>ချစ် တဲ့ အကြောင်း</h4>
                    <p>Zwe Thet Paing</p>
                </div>
                <div class="card">
                    <img src="./assets/img/r2.png" alt="Song 2">
                    <h4>Lighter</h4>
                    <p>Black Meet Evil</p>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Song 3">
                    <h4>曲名 3</h4>
                    <p>アーティスト名 C</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Music Finder. All Rights Reserved.</p>
    </footer>
</body>
</html>
